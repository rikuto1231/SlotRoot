<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング画面</title>
    <link rel="stylesheet" href="./G5-1.css">
</head>
<body>

<div class="container">
    <!-- ランキングタイトル -->
    <div class="header">
        <h1>ランキング</h1>
        <button class="back-btn" onclick="goBack()">戻る</button>
    </div>

    <!-- PHP出力置き換え予定 -->
    <div class="ranking-list">
        <div class="achievement">
            <span class="rank">1位</span>
            <span class="name">ShadowHunterX</span>
            <span class="points">1000pt</span>
        </div>
        <div class="achievement">
            <span class="rank">2位</span>
            <span class="name">FireDrake88</span>
            <span class="points">900pt</span>
        </div>
        <div class="achievement">
            <span class="rank">3位</span>
            <span class="name">CyberNinja007</span>
            <span class="points">800pt</span>
        </div>
        <div class="achievement">
            <span class="rank">4位</span>
            <span class="name">StormBringer</span>
            <span class="points">700pt</span>
        </div>
        <div class="achievement">
            <span class="rank">5位</span>
            <span class="name">LoneWolf42</span>
            <span class="points">600pt</span>
        </div>
        <div class="achievement">
            <span class="rank">6位</span>
            <span class="name">PhoenixKnight</span>
            <span class="points">500pt</span>
        </div>
        <div class="achievement">
            <span class="rank">7位</span>
            <span class="name">IronFist777</span>
            <span class="points">400pt</span>
        </div>
        <div class="achievement">
            <span class="rank">8位</span>
            <span class="name">MysticBlade</span>
            <span class="points">300pt</span>
        </div>
        <div class="achievement">
            <span class="rank">9位</span>
            <span class="name">ElectricViper</span>
            <span class="points">200pt</span>
        </div>
        <div class="achievement">
            <span class="rank">10位</span>
            <span class="name">NebulaWarrior</span>
            <span class="points">100pt</span>
        </div>
    </div>
    
    

    <!-- ユーザが自分の順位見やすくするため -->
    <div class="footer">
        <span class="rank">あなたの順位: 100位</span>
        <span class="name">あなたの名前</span>
        <span class="points">700pt</span>
    </div>
</div>

</body>
</html>
