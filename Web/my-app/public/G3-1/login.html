<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
</head>
<style>

/* CSSコード */
body {
background-color: #808080;
}

form {
width: 400px;
padding: 40px 10px;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
background-color: #000;
text-align: center;
}

form h1,form p {
color: white;
font-weight: 500;
}

form p {
font-size: 10px;
}

form input[type = "id"],form input[type = "password"] {
border: 0;
background: none;
display: block;
margin: 20px auto;
border: 2px solid red;
padding: 15px 10px;
width: 200px;
outline: none;
border-radius: 24px;
transition: 0.25s;
text-align: center;
}

form input[type = "id"]:focus,form input[type = "password"]:focus {
width: 280px;
background-color: #f0f8ff;
}

form input[type = "submit"]{
border: 0;
background: none;
display: block;
margin: 20px auto;
border: 2px solid #f0f8ff;
padding: 15px 10px;
width: 200px;
outline: none;
color: white;
border-radius: 25px;
transition: 0.25s;
text-align: center;
cursor: pointer;
}

form input[type = "submit"]:hover {
background-color: red;
border: 2px solid red;
}
body {
            background-image: url('loginback1.jpeg'); /* 画像のパスを指定 */
            background-size: cover; /* 画像を全体にフィットさせる */
            background-position: center; /* 画像を中央に配置 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            height: 100vh; /* ビューポート全体の高さを確保 */
            margin: 0;
        }
</style>
</head>
<body>
<!-- HTMLコード -->
<form name="login_form">
    <div class="login_form_top">
      <h1>LOGIN</h1>
      <p>UserID、Passwordをご入力の上、「LOGIN」ボタンをクリックしてください。</p>
    </div>
    <div class="login_form_btm">
      <input type="id" name="user_id" placeholder="UserID">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" name="botton" value="LOGIN">
    </div>
  </form>
</body>
</html>
