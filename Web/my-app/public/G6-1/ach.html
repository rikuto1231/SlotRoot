
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプル画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            background-image: url('背景画像のURLをここに');
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: transparent /* 透明度を持たせる */
            border: 2px solid #333; /* 全体の枠を分けるため、しっかりした枠線 */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    
        .back-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: black;
        border: 2px solid white;
        padding: 10px 20px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
        transition: 0.25s;
        }
        .back-button:hover {
    background-color: red;
    border-color: red;
    }
        .items-wrapper {
            margin-top: 20px; /* 戻るボタンと実績リストの間にマージンを追加 */
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc; /* 実績の枠線 */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff; /* 実績枠の背景は白 */
        }
        .item-name {
            display: flex;
            align-items: center;
        }
        .item-name span {
            margin-left: 10px;
        }
        .item-quantity {
            font-weight: bold;
        }
        body {
    background-image: url('loginback1.jpeg'); /* 画像のパスを指定 */
    background-size: cover; /* 画像を全体にフィットさせる */
    background-position: center; /* 画像を中央に配置 */
    background-repeat: no-repeat; /* 画像を繰り返さない */
    height: 100vh; /* ビューポート全体の高さを確保 */
    margin: 0;
    }
    </style>
</head>
<body>

<div class="container">
    <div class="back-button">
        <button>戻る</button>
    </div>

    <div class="items-wrapper">
        <div class="item">
            <div class="item-name">
                <span>実績名</span>
            </div>
            <div class="item-quantity">×000</div>
        </div>

        <div class="item">
            <div class="item-name">
                <span>実績名</span>
            </div>
            <div class="item-quantity">×000</div>
        </div>

        <div class="item">
            <div class="item-name">
                <span>実績名</span>
            </div>
            <div class="item-quantity">×000</div>
        </div>
    </div>
    
    <!-- 以下の実績を増やす場合は、この部分を複製します -->
</div>

</body>
</html>
